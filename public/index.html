<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA LIFE - Découvre Ton Score de Vitalité</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Meta SEO -->
    <meta name="description" content="Test scientifique gratuit en 3 minutes. 93% des 35-50 ans vieillissent 2x plus vite sans le savoir.">
    <meta property="og:title" content="ORA LIFE - Découvre Ton Score de Vitalité">
    <meta property="og:description" content="Test gratuit basé sur 1200+ études scientifiques. Obtiens ton protocole personnalisé.">
    <meta property="og:image" content="https://oralife.club/og-image.jpg">

<body>
    <!-- Header avec progression -->
    <div class="quiz-header">
        <div class="header-content">
            <div class="logo-text">ORA <span class="logo-accent">LIFE</span></div>
            <div class="progress-info">

            </div>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-segments">

                </div>
                <div class="segment-marker" style="left: 66%;">
                    <div class="segment-check" id="check2">✓</div>
                </div>
                <div class="segment-marker" style="left: 100%;">
                    <div class="segment-check" id="check3">✓</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Container principal -->
    <div class="container">
        <div id="quiz-container">
            <!-- Le contenu du quiz sera injecté ici par JavaScript -->
        </div>
    </div>

    <!-- Script principal -->
    <script src="quiz.js"></script>
</body>
</html>
